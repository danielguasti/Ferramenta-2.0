<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Ferramenta de Teste Produção</title>
  </head>
  <body>
    <div id="tudo">
      <div id="conectar">
        <button class="botao-conectar" onclick="connectSerial()">
          Conectar Dispositivo
        </button>

        <b>Baudrate:</b>
        <input
          type="text"
          id="baud"
          list="baudList"
          onclick="this.value = ''"
          onchange="localStorage.baud = this.value"
        />
        <datalist id="baudList">
          <option value="110">110</option>
          <option value="300">300</option>
          <option value="600">600</option>
          <option value="1200">1200</option>
          <option value="2400">2400</option>
          <option value="4800">4800</option>
          <option value="9600">9600</option>
          <option value="14400">14400</option>
          <option value="19200">19200</option>
          <option value="38400">38400</option>
          <option value="57600">57600</option>
          <option value="115200">115200</option>
          <option value="128000">128000</option>
          <option value="256000">256000</option>
        </datalist>
        <button class="clear" onclick="serialResultsDiv.innerHTML = '';">
          Clear
        </button>
      </div>

      <div id="btnaparecer">
        <button class="botao-conectar" id="aparecersh">SH</button>
        <button class="botao-conectar" id="aparecernq">NQ</button>
      </div>

      <div id="interacao">
        <div id="SH" style="display: none">
          <h2>Todos os Testes <input class="todos" type="checkbox" /></h2>
          <br />
          <br />
          <h4>
            Tipo Microcontrolador
            <input class="checkbox" type="checkbox" value="AT???" />
          </h4>
          <br />
          <h4>UUID <input class="checkbox" type="checkbox" value="ATSI?" /></h4>
          <br />
          <h4>PAC <input class="checkbox" type="checkbox" value="ATSP?" /></h4>
          <br />
          <h4>
            Contagem dos contadores
            <input class="checkbox" type="checkbox" value="ATCT?" />
          </h4>
          <br />
          <h4>
            Temperatura e Humidade Interna
            <input class="checkbox" type="checkbox" value="ATIT?" />
          </h4>
          <br />
          <h4>
            Temperatura das Probes
            <input class="checkbox" type="checkbox" value="ATPT?" />
          </h4>
          <br />
          <h4>
            Conectividade e Comunicação do Sensor LSM
            <input class="checkbox" type="checkbox" value="ATLM?" />
          </h4>
          <br />
          <h4>
            Verificar região das zonas sigfox
            <input class="checkbox" type="checkbox" value="ATSR?" />
          </h4>
          <br />
          <h4>
            Modo de baixo consumo
            <input class="checkbox" type="checkbox" value="ATLP!" />
          </h4>
          <br />
          <button onclick="verificarTestes()">Realizar testes</button>
        </div>

        <div id="NQ" style="display: none">
          <button>Modo de pré-produção</button>
          <button>Baixo consumo</button>
          <button>Temperatura e Umidade interna</button>
          <button>IMEI</button>
          <button>NCCID</button>
          <button>Qualidade do sinal da placa</button>
          <button>Solda e comunicação do sensor</button>
          <button>Contagem dos contadores</button>
          <button>Temperatura das probes</button>
        </div>

        <div id="nada"></div>

        <div id="serialResults"></div>
      </div>

      <div id="finalpagina"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
