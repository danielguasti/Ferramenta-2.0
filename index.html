<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Ferramenta de Teste Produção</title>
  </head>
  <body>
    <div id="tudo">
      <div id="conectar">
        <button class="botao-conectar" onclick="connectSerial()">
          Conectar Dispositivo
        </button>

        <b>Baudrate:</b>
        <input
          type="text"
          id="baud"
          list="baudList"
          onclick="this.value = ''"
          onchange="localStorage.baud = this.value"
        />
        <datalist id="baudList">
          <option value="110">110</option>
          <option value="300">300</option>
          <option value="600">600</option>
          <option value="1200">1200</option>
          <option value="2400">2400</option>
          <option value="4800">4800</option>
          <option value="9600">9600</option>
          <option value="14400">14400</option>
          <option value="19200">19200</option>
          <option value="38400">38400</option>
          <option value="57600">57600</option>
          <option value="115200">115200</option>
          <option value="128000">128000</option>
          <option value="256000">256000</option>
        </datalist>
        <button class="clear" onclick="serialResultsDiv.innerHTML = '';">
          Clear
        </button>
      </div>

      <div id="btnaparecer">
        <button class="botao-conectar" id="aparecersh">SH</button>
        <button class="botao-conectar" id="aparecernq">NQ</button>
      </div>

      <div id="interacao">
        <div id="SH" style="display: none">
          <button onclick="sendSerialLine(testesSH[0])">
            Tipo Microcontrolador
          </button>
          <button onclick="sendSerialLine(testesSH[1])">UUID</button>
          <button onclick="sendSerialLine(testesSH[2])">PAC</button>
          <button onclick="sendSerialLine(testesSH[3])">
            Contagem dos contadores
          </button>
          <button onclick="sendSerialLine(testesSH[4])">
            Temperatura e umidade interna
          </button>
          <button onclick="sendSerialLine(testesSH[5])">
            Temperatura das Pobres
          </button>
          <button onclick="sendSerialLine(testesSH[6])">
            Conectividade e comunicação do sensor LSM
          </button>
          <button onclick="sendSerialLine(testesSH[7])">
            Cadastrar nova região das zonas sigfox
          </button>
          <button onclick="sendSerialLine(testesSH[8])">
            Verificar Região das zonas sigfox
          </button>
          <button onclick="sendSerialLine(testesSH[9])">
            Modo de baixo consumo
          </button>
          <button onclick="sendSerialLine(testesSH[10])">
            Encerra pré-produção
          </button>
        </div>

        <div id="NQ" style="display: none">
          <button onclick="sendSerialLine(testesNQ[0])">
            Modo de pré-produção
          </button>
          <button onclick="sendSerialLine(testesNQ[1])">Baixo consumo</button>
          <button onclick="sendSerialLine(testesNQ[2])">
            Temperatura e Umidade interna
          </button>
          <button onclick="sendSerialLine(testesNQ[3])">IMEI</button>
          <button onclick="sendSerialLine(testesNQ[4])">NCCID</button>
          <button onclick="sendSerialLine(testesNQ[5])">
            Qualidade do sinal da placa
          </button>
          <button onclick="sendSerialLine(testesNQ[6])">
            Solda e comunicação do sensor
          </button>
          <button onclick="sendSerialLine(testesNQ[7])">
            Contagem dos contadores
          </button>
          <button onclick="sendSerialLine(testesNQ[8])">
            Temperatura das probes
          </button>
        </div>

        <div id="nada"></div>

        <div id="serialResults"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
