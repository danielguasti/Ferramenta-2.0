<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Ferramenta de Teste Produção</title>
  </head>
  <body>
    <button onclick="connectSerial()">Conectar Dispositivo</button>
    Baudrate:
    <input
      type="text"
      id="baud"
      list="baudList"
      onclick="this.value = ''"
      onchange="localStorage.baud = this.value"
    />
    <datalist id="baudList">
      <option value="110">110</option>
      <option value="300">300</option>
      <option value="600">600</option>
      <option value="1200">1200</option>
      <option value="2400">2400</option>
      <option value="4800">4800</option>
      <option value="9600">9600</option>
      <option value="14400">14400</option>
      <option value="19200">19200</option>
      <option value="38400">38400</option>
      <option value="57600">57600</option>
      <option value="115200">115200</option>
      <option value="128000">128000</option>
      <option value="256000">256000</option>
    </datalist>
    <button onclick="serialResultsDiv.innerHTML = '';">Clear</button>
    <button id="aparecersh">SH</button>
    <button id="aparecerpark">PARK</button>

    <br />
    <br />

    <div id="SH">
      <button onclick="sendSerialLine(testes[0])">Tipo Microcontrolador</button>
      <button onclick="sendSerialLine(testes[1])">UUID</button>
      <button onclick="sendSerialLine(testes[2])">PAC</button>
      <button onclick="sendSerialLine(testes[3])">
        Contagem dos contadores
      </button>
      <button onclick="sendSerialLine(testes[4])">
        Temperatura e umidade interna
      </button>
      <button onclick="sendSerialLine(testes[5])">
        Temperatura das Pobres
      </button>
      <button onclick="sendSerialLine(testes[6])">
        Conectividade e comunicação do sensor LSM
      </button>
      <button onclick="sendSerialLine(testes[7])">
        Cadastrar nova região das zonas sigfox
      </button>
      <button onclick="sendSerialLine(testes[8])">
        Verificar Região das zonas sigfox
      </button>
      <button onclick="sendSerialLine(testes[9])">Modo de baixo consumo</button>
    </div>

    <div id="PARK">
      <button>Teste park 1</button>
      <button>Teste park 1</button>
      <button>Teste park 1</button>
      <button>Teste park 1</button>
      <button>Teste park 1</button>
    </div>

    <br />
    <br />
    <div id="serialResults"></div>

    <script src="index.js"></script>
  </body>
</html>
