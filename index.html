<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Ferramenta de Teste Produção</title>
  </head>
  <body>
    <div id="tudo">
      <div id="conectar">
        <b>Baudrate:</b>
        <input
          type="text"
          id="baud"
          list="baudList"
          onclick="this.value = ''"
          onchange="localStorage.baud = this.value"
        />
        <datalist id="baudList">
          <option value="110">110</option>
          <option value="300">300</option>
          <option value="600">600</option>
          <option value="1200">1200</option>
          <option value="2400">2400</option>
          <option value="4800">4800</option>
          <option value="9600">9600</option>
          <option value="14400">14400</option>
          <option value="19200">19200</option>
          <option value="38400">38400</option>
          <option value="57600">57600</option>
          <option value="115200">115200</option>
          <option value="128000">128000</option>
          <option value="256000">256000</option>
        </datalist>

        <button class="botao-conectar" onclick="connectSerial()">
          Conectar Dispositivo
        </button>

        <button class="clear" onclick="serialResultsDiv.innerHTML = '';">
          Clear
        </button>
      </div>
      <div id="escrever">
        <input type="text" id="linha-para-enviar" />
        <button class="clear" onclick="enviarTexto();">Enviar</button>
      </div>

      <div id="btnaparecer">
        <button class="botao-conectar" id="aparecersh">SH</button>
        <button class="botao-conectar" id="aparecernq">NQ</button>
      </div>

      <div id="interacao">
        <div id="SH" style="display: none">
          <label>Todos os Testes <input class="todos" type="checkbox" /></label>
          <br />
          <br />
          <label>
            Tipo Microcontrolador
            <input class="checkbox" type="checkbox" value="AT???" />
          </label>
          <br />
          <label>
            UUID <input class="checkbox" type="checkbox" value="ATSI?" />
          </label>
          <br />
          <label
            >PAC <input class="checkbox" type="checkbox" value="ATSP?"
          /></label>
          <br />
          <label>
            Contagem dos contadores
            <input class="checkbox" type="checkbox" value="ATCT?" />
          </label>
          <br />
          <label>
            Temperatura e Humidade Interna
            <input class="checkbox" type="checkbox" value="ATIT?" />
          </label>
          <br />
          <label>
            Temperatura das Probes
            <input class="checkbox" type="checkbox" value="ATPT?" />
          </label>
          <br />
          <label>
            Conectividade e Comunicação do Sensor LSM
            <input class="checkbox" type="checkbox" value="ATLM?" />
          </label>
          <br />
          <label>
            Verificar região das zonas sigfox
            <input class="checkbox" type="checkbox" value="ATSR?" />
          </label>
          <br />
          <label>
            Modo de baixo consumo
            <input class="checkbox" type="checkbox" value="AT???" />
          </label>
          <br />
          <button onclick="verificarTestes()">Realizar testes</button>
        </div>

        <div id="NQ" style="display: none">
          <label>Teste Geral <input class="tudo" type="checkbox" /></label>
          <br />
          <label
            >Modo de pré-produção
            <input class="checkbox-NQ" type="checkbox" value="AT"
          /></label>
          <br />
          <label
            >Reiniciar o Dispositivo<input
              class="checkbox-NQ"
              type="checkbox"
              value="AT+RESET"
          /></label>
          <br />
          <label
            >Retomar funcionamento Normal<input
              class="checkbox-NQ"
              type="checkbox"
              value="AT+QUIT"
          /></label>
          <br />
          <label
            >IMEI<input class="checkbox-NQ" type="checkbox" value="AT+IMEI?"
          /></label>
          <br />
          <label
            >NCCID<input class="checkbox-NQ" type="checkbox" value="AT+NCCID?"
          /></label>
          <br />
          <label
            >Sensor LSM<input
              class="checkbox-NQ"
              type="checkbox"
              value="AT+LSM?"
          /></label>
          <br />
          <label
            >Conversor AD de Bateria<input
              class="checkbox-NQ"
              type="checkbox"
              value="AT+BT"
          /></label>
          <br />
          <label
            >Contadores
            <input class="checkbox-NQ" type="checkbox" value="AT+CT?"
          /></label>
          <br />
          <label
            >Temperatura probes<input
              class="checkbox-NQ"
              type="checkbox"
              value="AT+PTEMP?"
          /></label>
          <br />
          <button onclick="verificarTestesNQ()">Realizar testes</button>
        </div>

        <div id="nada"></div>

        <div id="serialResults"></div>
      </div>
    </div>

    <script src="indexSH.js"></script>
    <script src="funcoesAPI.js"></script>
    <script src="indexNQ.js"></script>
  </body>
</html>
